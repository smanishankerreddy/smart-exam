<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Exam - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 1rem;
      color: #111827;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #374151;
    }

    input {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.7rem 1.2rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Smart Exam Login</h2>
    <form action="/login" method="POST">
      <label for="student_id">Register Number:</label>
      <input type="text" id="student_id" name="student_id" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
